<!--/*@thymesVar id="selectVO" type="com.example.demo.board.BoardDTO"*/-->
<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{fragment/layout}"
	  layout:fragment="Content">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<table>
		<tbody>
		<tr>
			<th>등록자 ID</th>
			<td th:text="${selectVO.rgstId}"/>
		</tr>
		<tr>
			<th>등록일</th>
			<td th:text="${selectVO.rgstDt}"></td>
		</tr>
		<tr>
			<th>제목</th>
			<td th:text="${selectVO.title}"></td>
		</tr>
		<tr>
			<th>내용</th>
			<td th:text="${selectVO.cont}"></td>
		</tr>
		<tr>
			<th>파일 ID</th>
			<td th:text="${selectVO.fileId}"></td>
		</tr>
		<tr>
			<th>조회수</th>
			<td th:text="${selectVO.hts}"></td>
		</tr>
		</tbody>
	</table>
	<div id="btn_div">
		<button type="button" th:onclick="|location.href='@{updateForm.do(seqNo=${selectVO.seqNo})}'|">수정</button>
		<button type="button" th:onclick="|location.href='@{list.do}'|">목록</button>
	</div>
</body>
</html>
