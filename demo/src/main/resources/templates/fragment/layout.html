<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Common Head-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
	<title></title>

	<!-- Common JS -->
	<script th:inline="javascript" type="text/javascript" th:src="@{/js/common.js}"></script>
	<script th:inline="javascript" type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>

	<!-- Common CSS -->
	<link th:inline="css" th:href="@{/css/common.css}" rel="stylesheet"/>
</head>
<body>
	<!-- Header -->
	<header th:replace="fragment/header :: HeaderFragment"></header>

	<!-- Content -->
	<th:block layout:fragment="Content"></th:block>

	<!-- Footer -->
	<footer th:replace="fragment/footer :: FooterFragment"></footer>
</body>
</html>
